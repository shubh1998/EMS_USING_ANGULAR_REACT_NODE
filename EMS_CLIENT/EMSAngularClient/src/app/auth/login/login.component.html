<div>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="text-center">Register your company</h3>
        </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-lg-12">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div *ngIf="(loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched))"
                    class="error-msg">
                    <small *ngIf="loginForm.controls.email.hasError('required')">
                        *Email is required !
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-12">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" formControlName="password">
                <div *ngIf="(loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched))"
                    class="error-msg">
                    <small>
                        *Password is required !
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </div>
        </div>
    </form>
</div>
