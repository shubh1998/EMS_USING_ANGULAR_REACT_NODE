<div>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="text-center">Add Employee form</h3>
        </div>
    </div>
    <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="name">Name:</label>
                <input type="name" class="form-control" id="name" formControlName="name">
                <div *ngIf="(addEmployeeForm.controls.name.invalid && (addEmployeeForm.controls.name.dirty || addEmployeeForm.controls.name.touched))"
                    class="error-msg">
                    <small>
                        *Name is required !
                    </small>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div *ngIf="(addEmployeeForm.controls.email.invalid && (addEmployeeForm.controls.email.dirty || addEmployeeForm.controls.email.touched))"
                    class="error-msg">
                    <small *ngIf="addEmployeeForm.controls.email.hasError('required')">
                        *Email is required !
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" formControlName="password">
                <div *ngIf="(addEmployeeForm.controls.password.invalid && (addEmployeeForm.controls.password.dirty || addEmployeeForm.controls.password.touched))"
                    class="error-msg">
                    <small>
                        *Password is required !
                    </small>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label for="department">Department:</label>
                <select class="form-control" id="department" formControlName="department">
                    <option *ngFor="let item of departments" value="{{item.department_name}}">{{item.department_name}}</option>
                </select>
                <div *ngIf="(addEmployeeForm.controls.department.invalid && (addEmployeeForm.controls.department.dirty || addEmployeeForm.controls.department.touched))"
                    class="error-msg">
                    <small>
                        *Department is required !
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="gender">Gender:</label>
                <input type="gender" class="form-control" id="gender" formControlName="gender">
                <div *ngIf="(addEmployeeForm.controls.gender.invalid && (addEmployeeForm.controls.gender.dirty || addEmployeeForm.controls.gender.touched))"
                    class="error-msg">
                    <small>
                        *Gender is required !
                    </small>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label for="mobile">Mobile Number:</label>
                <input type="mobile" class="form-control" id="mobile" formControlName="mobile">
                <div *ngIf="(addEmployeeForm.controls.mobile.invalid && (addEmployeeForm.controls.mobile.dirty || addEmployeeForm.controls.mobile.touched))"
                    class="error-msg">
                    <small>
                        *Mobile number is required !
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="address">Address:</label>
                <input type="address" class="form-control" id="address" formControlName="address">
                <div *ngIf="(addEmployeeForm.controls.address.invalid && (addEmployeeForm.controls.address.dirty || addEmployeeForm.controls.address.touched))"
                    class="error-msg">
                    <small>
                        *Address is required !
                    </small>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label for="city">City:</label>
                <input type="city" class="form-control" id="city" formControlName="city">
                <div *ngIf="(addEmployeeForm.controls.city.invalid && (addEmployeeForm.controls.city.dirty || addEmployeeForm.controls.city.touched))"
                    class="error-msg">
                    <small>
                        *City is required !
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="state">State:</label>
                <input type="state" class="form-control" id="state" formControlName="state">
                <div *ngIf="(addEmployeeForm.controls.state.invalid && (addEmployeeForm.controls.state.dirty || addEmployeeForm.controls.state.touched))"
                    class="error-msg">
                    <small>
                        *State is required !
                    </small>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label for="country">Country:</label>
                <input type="country" class="form-control" id="country" formControlName="country">
                <div *ngIf="(addEmployeeForm.controls.country.invalid && (addEmployeeForm.controls.country.dirty || addEmployeeForm.controls.country.touched))"
                    class="error-msg">
                    <small>
                        *Country is required !
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
            </div>
        </div>
    </form>
</div>
